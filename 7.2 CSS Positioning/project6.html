<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .one{
        background-color: blue;
        width: 600px;
        height: 150px;
        margin: 10px;
        
      

    }
    .two{
        background-color: brown;
        width: 600px;
        height: 150px;
        position: relative;
        margin: 10px;
    }
    .there{
        background-color: rgba(0, 0, 0, 10);
      width: 350px;
        height:150%;
        position: fixed;
        margin: 10px;
        
        
    }
    .four{
      background-color: black;
      width: 50px;
      height: 50px;
      position: absolute;
      top : 0px;
      right: 100px;
     
    }

  </style>
</head>
<body>
    <div class="one"></div>
  <div class="two">
    <div class="four"></div>
  </div>
  <div class="there"></div>
</body>
</html>
