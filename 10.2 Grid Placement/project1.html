<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 30px 30px ;
            height: 100cqh;
            margin-top: 60px;
         
        }
        .one{
            background-color: rgb(74, 71, 71);
        }
        .grid1{
            grid-column: 1 / 3;
            grid-area: span 2;
            order: 1;
        }
       

    </style>
</head>
<body>
<div class="class">
    <div class="one grid1"></div>
    <div class="one grid2"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
</div>
    
</body>
</html>
